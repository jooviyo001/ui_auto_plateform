<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>UI 自动化测试报告</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1, h2 { color: #333; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>UI 自动化测试报告</h1>
    <p><strong>日期:</strong> {{ current_date }}<br>
       <strong>项目名称:</strong> 项目名称<br>
       <strong>测试人员:</strong> 测试人员</p>

    <h2>测试概述</h2>
    <p><strong>总测试数:</strong> 0<br>
       <strong>通过:</strong> 0<br>
       <strong>失败:</strong> 0<br>
       <strong>跳过:</strong> 0<br>
       <strong>通过率:</strong> 0.00%</p>

    <h2>测试结果</h2>
    <table>
        <tr>
            <th>测试项</th>
            <th>状态</th>
        </tr>
        
    </table>

    <h2>结论</h2>
    <p><strong>总结:</strong> 测试总结测试总结测试总结<br>
       <strong>备注:</strong> 备注信息</p>
</body>
</html>
